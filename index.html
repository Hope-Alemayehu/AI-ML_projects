<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers Yearly Amount spent Predictor</title>
  </head>
  <body>
    <h1>Customers Yearly Amount spent Predictor</h1>
    <form action="/predict" method="post">
      <label for="AvgSessionLength">Avg. Session Length:</label>
      <input
        type="number"
        step="0.01"
        id="AvgSessionLength"
        name="AvgSessionLength"
        required
      />
      <br />
      <br />

      <label for="TimeOnApp">Time on App:</label>
      <input
        type="number"
        step="0.01"
        id="TimeOnApp"
        name="TimeOnApp"
        required
      />
      <br />
      <br />
      <label for="TimeOnWebsite">Time on Website:</label>
      <input
        type="number"
        step="0.01"
        id="TimeOnWebsite"
        name="TimeOnWebsite"
        required
      />
      <br />
      <br />

      <label for="LengthOfMembership">Length of Membership:</label>
      <input
        type="number"
        step="0.01"
        id="LengthOfMembership"
        name="LengthOfMembership"
        required
      />
      <br />
      <br />

      <button type="submit">Predict</button>
    </form>
  </body>
</html>
